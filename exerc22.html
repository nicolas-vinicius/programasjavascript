<html>
	<head>
		<script>
			function adiciona(){
				var A = new Array();
				var B = [];
				var i;
				// entrada de dados
				for (i=0; i<10; i++){
					A[i] = parseInt(prompt("Informe um elemento do vetor"))
				}
				// construir o vetor
				for (i=0;i<10;i++){
					if (A[i] > 0){
						B.push(A[i]);
					}
				}
				// mostra resultado
				for (i=0;i<B.length;i++){
					document.getElementById("saida").innerHTML = document.getElementById("saida").innerHTML + "<br/>" + B[i];
				}
			}
		</script>
	</head>
	<body>
		<button onclick="adiciona()"> Iniciar </button>
		<h2 id="saida"></h2>
	</body>
</html>
