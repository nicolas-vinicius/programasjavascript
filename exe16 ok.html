<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 16</title>
	<script>
		function inicia(){
			var A = [];
			var B = [];
			var i;var cont=0;var cont1=0;var cont2 = 0;
			for(i=0;i<5;i++){
				A[i] = prompt("Informe o nome do produto");
				B[i] = parseFloat(prompt("Informe o preço de: " + A[i]));
				if(B[i]<=50){
					cont++;
				}
				if(B[i]>=50 && B[i]<=100){
					cont1 = cont1 + "," + A[i];
				}
				if(B[i] >= 100){
					cont2 = cont2 + B[i];
				}
			}
			media = (cont2 / 3)
			document.getElementById("resposta").innerHTML ="Quantidade de produtos com preço inferior a R$50,00: " + cont;
			document.getElementById("resposta1").innerHTML ="Os nomes dos produtos com preços entre 50 e 100: " + cont1+"<br/";
			document.getElementById("resposta2").innerHTML ="A media dos preços dos produtos com preço superior a 100: " + media;
		}
	</script>
</head>
<body>
<button onclick="inicia()">Iniciar</button>
<h3 id="resposta"> </h3>
<h3 id="resposta1"> </h3>
<h3 id="resposta2"> </h3>
</body>
</html>
