<html>

	    <title> exercicio 10 </title>
	  <script>
	     function exe10(){
		   var A = [];
		   var B = [];
		   var C = [];
		   var D = [];
		   var i; var somaB = 0; 
		   //var j = 0;
		//entrada de dados de A
		for(i=0;i<10; i++){
		   A[i] = parseInt(prompt("informe um elemento do vetor A"));
		}
		 //entrada de dados de B
		for (i=0; i<5;i++){
		    B[i] = parseInt(prompt("informe um elemento do vetor B"));
		    somaB = somaB + B[i];
		}	
	   //construir o vetor C
	      for (i=0; i<10;i++){
		     if (A[i] % 2 == 0){
			    C.push(A[i] + somaB);
				//C[j] = A[i] + somaB;
				//j++;
			 }
		  }
		  //construir o vetor D
		    for(i=0; i<10; i++){
			    if (A[i] % 2 != 0){
				 cont = 0;
				 for(j=0; j<5; j++){
				   if (A[i] % B[j] == 0){
				   cont++;
				   }
				 }
				 D.push(cont);
				 //v[auxB] = cont;
				 // auxB++; 
				}
			}
			alert(C);
			alert(D);
		}
		
}
	  </script>
